<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Авторизация</title>

    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css}" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" th:href="@{../css/style.css}" />
</head>

<body>
<section class="contact">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-12">
                <div class="contact-form" style="padding: 0 30% 0 30%">
                    <form id="contact" name="contact" th:action="@{/arhouse.arh/authorization}" method="post">
                        <div th:if="${param.error}" class="alert alert-danger">
                            Неправильные имя или пароль.
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success">
                            Вы вышли из системы.
                        </div>
                        <div class="form-group">
                            <label for="login"></label><input type="text" id="login" name="username" autocomplete="off" autofocus required />
                            <span>Логин</span>
                        </div>
                        <div class="form-group">
                            <label for="password"></label><input type="text" id="password" name="password" autocomplete="off" required style="-webkit-text-security: disc;" />
                            <span>Пароль</span>
                        </div>
                        <div class="form-group">
                            <button id="submit" type="submit" name="submit">Авторизироваться</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js}" integrity="sha512-jGsMH83oKe9asCpkOVkBnUrDDTp8wl+adkB2D+//JtlxO4SrLoJdhbOysIFQJloQFD+C4Fl1rMsQZF76JjV0eQ==" crossorigin="anonymous"></script>
<script th:src="@{../js/template/script.js}"></script>
</body>
</html>
